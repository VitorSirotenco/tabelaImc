<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="info">
            <div class="pesos">
                <h2>IMC</h2>
                <p>Menor que 18.5</p>
                <p>Entre 18.5 e 24.9</p>
                <p>Entre 25 e 29.9</p>
                <p>Entre 30 e 34.9</p>
                <p>Entre 35 e 39.9</p>
                <p>Mais do que 40</p>
            </div>
            <div class="resultados">
                <h3>Resultado</h3>
                <p>Abaixo do peso</p>
                <p>Peso Normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>


        <form class="form" action="" method="get">
            <label for="input-test-1">Peso</label>
            <input type="text" class="peso">

            <label for="input-test-1">Altura</label>
            <input type="texto" class="altura">

            <button>Calcular</button>

        </form>

        <div class="resultado"></div>

    </section>


    <script src="./assets/js/main.js"></script>
</body>

</html>
